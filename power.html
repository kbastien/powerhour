<body>
	<div class="wrapper">
		<div id="player"></div>
	</div>
  
	<section id="sidebar">
		<h1>Power Hour</h1>
		<h3>Timer</h3>
		<div id="chrono">
		    <div class="values">01:00:00</div>
			    <div class="buttons">

	</section>

	$( '#sidebar' ).simpleSidebar({
	    settings: {
	        opener: ".menu-button",
	        wrapper: "#wrapper",
	    },
	    sidebar: {

	        width: 250,
	        closingLinks: "a",
